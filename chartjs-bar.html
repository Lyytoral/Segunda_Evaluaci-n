<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <title>BAR CHART</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
</head>

<body>

    <nav>
        <a href="index.html">Index</a> <a href="chartjs-line.html">Line chart</a> <a href="chartjs-bar.html" class="actual">Bar chart</a> <a href="chartjs-radar.html">Radar chart</a> <a href="c3js-line.html">Line Chart</a> <a href="d3plus-treemap.html">Treemap</a>
    </nav>

    <canvas id="chart"></canvas>

   <script>
        var data;
        var etiquetas = [];
        var primer = [];
        var segundo = [];
        var tercero = [];

        //Datos en - http://www.meteochile.cl/PortalDMC-web/climatologia/inicio_climatologia/informe_precipitaciones.xhtml?0.6154106731992215

        function preload() {
            data = loadTable('https://raw.githubusercontent.com/surrealismo/data-fem/master/data-fem%20-%20Hoja%201%20(1).csv', 'csv', 'header');
        }

        function setup() {
            //relleno unos arreglos []
            noCanvas();
            for (var i = 0; i < data.getRowCount(); i++) {
                etiquetas.push(data.get(i, 1));
                primer.push(Number(data.get(i, 2)));
                segundo.push(Number(data.get(i, 3)));
               tercero.push(Number(data.get(i, 4)));
            }

            //creo el grÃ¡fico con chart.js dentro del setup de p5.js
            new Chart(document.getElementById('chart').getContext('2d'), {
                type: 'bar',
                data: {
                    labels: etiquetas,
                    datasets: [{
                        label: 'Feminicidios 2016',
                        backgroundColor: 'rgb(107, 22, 4)',
                        data: primer,
                    }, {
                        label: 'Feminicidios 2017',
                        backgroundColor: 'rgb(160, 39, 13)',
                        data: segundo
                    }, {
                        label: 'Feminicidios 2018',
                        backgroundColor: 'rgb(255,0,0)',
                        data: tercero
                    }]
                }
            });
        }
    </script>

</body>

</html>
