<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <title>LINE CHART</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
</head>

<body>

    <nav>
        <a href="index.html">Inicio</a> <a href="chartjs-line.html" class="actual">Feminicidios RM</a> <a href="chartjs-bar.html">Por Regi칩n</a> <a href="chartjs-radar.html">Causa de Muerte RM</a> <a href="c3js-line.html">Edad</a> <a href="d3plus-treemap.html">Relaci칩n</a>
    </nav>

    <canvas id="chart"></canvas>

     <script>
        // Referencia de programaci칩n: https://youtu.be/5-ptp9tRApM
        // Fuente de datos: https://data.giss.nasa.gov/gistemp/
        var data;
        var etiquetas = [];
        var norte = [];
        var sur = [];
        var mundo = [];

        function preload() {
            data = loadTable('https://raw.githubusercontent.com/surrealismo/mes-femicidios/master/meses%20fem%20-%20Hoja%201%20(2).csv', 'csv', 'header');
        }

        function setup() {
            //relleno unos arreglos []
            noCanvas();
            for (var i = 0; i < data.getRowCount(); i++) {
                etiquetas.push(data.get(i, 1));
                norte.push(Number(data.get(i, 2)));
                sur.push(Number(data.get(i, 3)));
               
            }
        
            //creo el gr치fico con chart.js dentro del setup de p5.js
            new Chart(document.getElementById('chart').getContext('2d'), {
                type: 'line',
                data: {
                    labels: etiquetas,
                    datasets: [{
                        label: 'Feminicidios RM 2016',
                        backgroundColor: 'rgba(107, 22, 4,.1)',
                        borderColor: 'rgb(107, 22, 4)',
                        borderWidth: 2.2,
                        pointRadius: 2,
                        lineTension: 0,
                        data: norte,
                    }, {
                        label: 'Feminicidios RM 2017',
                        backgroundColor: 'rgba(160, 39, 0,.1)',
                        borderColor: 'rgb(160, 39, 0)',
                        borderWidth: 2.2,
                        pointRadius: 2,
                        lineTension: 0,
                        data: sur
                    }]
                },
             
            });
        }
    </script>


</body>

</html>
